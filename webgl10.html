<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>

</head>

<body>

    <canvas id="renderCanvas"></canvas>

    <script>
        let sphere;
        const speed = 0.17;

        const canvas = document.getElementById("renderCanvas"); // Kanvas öğesini alın

        const engine = new BABYLON.Engine(canvas, true); // BABYLON 3D motorunu oluştur

        let hareketYonu = 1;
        let hareketYonu2 = 1;
        let hareketYonu3 = 1;
        let hareketYonu4 = 1;
        let hareketYonu5 = 1;





        function top1Hareket() {

            if (hareketYonu === 1) {

                sphere.position.x -= speed;

                if (sphere.position.x <= -4) {

                    hareketYonu = 2;
                }

            } else if (hareketYonu === 2) {

                sphere.position.y += speed;

                if (sphere.position.y >= 5) {

                    hareketYonu = 3;
                }

            } else if (hareketYonu === 3) {

                sphere.position.x += speed;

                if (sphere.position.x >= 4) {

                    hareketYonu = 4;
                }


            } else if (hareketYonu === 4) {

                sphere.position.z += speed;

                if (sphere.position.z >= 4) {

                    hareketYonu = 5;
                }

            } else if (hareketYonu === 5) {

                sphere.position.x -= speed;

                if (sphere.position.x <= -4) {

                    hareketYonu = 6;
                }

            } else if (hareketYonu === 6) {

                sphere.position.y -= speed;

                if (sphere.position.y <= 1) {

                    hareketYonu = 7;
                }

            } else if (hareketYonu === 7) {

                sphere.position.x += speed;

                if (sphere.position.x > 4) {

                    hareketYonu = 8;
                }

            } else if (hareketYonu === 8) {

                sphere.position.z -= speed;

                if (sphere.position.z < -4) {

                    hareketYonu = 1;
                }
            }
        }

        function top2Hareket() {

            if (hareketYonu2 === 1) {


                sphere2.position.z -= speed;

                if (sphere2.position.z <= -4) {

                    hareketYonu2 = 2;

                }
            } else if (hareketYonu2 === 2) {

                sphere2.position.x -= speed;

                if (sphere2.position.x <= -4) {

                    hareketYonu2 = 3;
                }
            } else if (hareketYonu2 === 3) {

                sphere2.position.y += speed;

                if (sphere2.position.y >= 5) {

                    hareketYonu2 = 4;
                }

            } else if (hareketYonu2 === 4) {

                sphere2.position.x += speed;

                if (sphere2.position.x >= 4) {

                    hareketYonu2 = 5;
                }

            } else if (hareketYonu2 === 5) {

                sphere2.position.z += speed;

                if (sphere2.position.z >= 4) {

                    hareketYonu2 = 6;
                }

            } else if (hareketYonu2 === 6) {

                sphere2.position.x -= speed;

                if (sphere2.position.x <= -4) {

                    hareketYonu2 = 7;
                }

            } else if (hareketYonu2 === 7) {

                sphere2.position.y -= speed;

                if (sphere2.position.y <= 1) {

                    hareketYonu2 = 8;
                }

            } else if (hareketYonu2 === 8) {

                sphere2.position.x += speed;

                if (sphere2.position.x > 4) {

                    hareketYonu2 = 1;
                }
            }


        }


        function top3Hareket() {

            if (hareketYonu3 === 1) {


                sphere3.position.z -= speed;

                if (sphere3.position.z <= -4) {

                    hareketYonu3 = 2;

                }
            } else if (hareketYonu3 === 2) {

                sphere3.position.x -= speed;

                if (sphere3.position.x <= -4) {

                    hareketYonu3 = 3;
                }
            } else if (hareketYonu3 === 3) {

                sphere3.position.y += speed;

                if (sphere3.position.y >= 5) {

                    hareketYonu3 = 4;
                }

            } else if (hareketYonu3 === 4) {

                sphere3.position.x += speed;

                if (sphere3.position.x >= 4) {

                    hareketYonu3 = 5;
                }

            } else if (hareketYonu3 === 5) {

                sphere3.position.z += speed;

                if (sphere3.position.z >= 4) {

                    hareketYonu3 = 6;
                }

            } else if (hareketYonu3 === 6) {

                sphere3.position.x -= speed;

                if (sphere3.position.x <= -4) {

                    hareketYonu3 = 7;
                }

            } else if (hareketYonu3 === 7) {

                sphere3.position.y -= speed;

                if (sphere3.position.y <= 1) {

                    hareketYonu3 = 8;
                }

            } else if (hareketYonu3 === 8) {

                sphere3.position.x += speed;

                if (sphere3.position.x > 4) {

                    hareketYonu3 = 1;
                }
            }

        }


        function top4Hareket() {
            if (hareketYonu4 === 1) {

                sphere4.position.x += speed;

                if (sphere4.position.x >= 4) {

                    hareketYonu4 = 2;
                }
            } else if (hareketYonu4 === 2) {


                sphere4.position.z -= speed;

                if (sphere4.position.z <= -4) {

                    hareketYonu4 = 3;

                }
            } else if (hareketYonu4 === 3) {

                sphere4.position.x -= speed;

                if (sphere4.position.x <= -4) {

                    hareketYonu4 = 4;
                }
            } else if (hareketYonu4 === 4) {

                sphere4.position.y += speed;

                if (sphere4.position.y >= 5) {

                    hareketYonu4 = 5;
                }

            } else if (hareketYonu4 === 5) {

                sphere4.position.x += speed;

                if (sphere4.position.x >= 4) {

                    hareketYonu4 = 6;
                }

            } else if (hareketYonu4 === 6) {

                sphere4.position.z += speed;

                if (sphere4.position.z >= 4) {

                    hareketYonu4 = 7;
                }

            } else if (hareketYonu4 === 7) {

                sphere4.position.x -= speed;

                if (sphere4.position.x <= -4) {

                    hareketYonu4 = 8;
                }

            } else if (hareketYonu4 === 8) {

                sphere4.position.y -= speed;

                if (sphere4.position.y <= 1) {

                    hareketYonu4 = 1;
                }

            }

        }

        function top5Hareket() {
            if (hareketYonu5 === 1) {

                sphere5.position.x += speed;

                if (sphere5.position.x >= 4) {

                    hareketYonu5 = 2;
                }
            } else if (hareketYonu5 === 2) {


                sphere5.position.z -= speed;

                if (sphere5.position.z <= -4) {

                    hareketYonu5 = 3;

                }
            } else if (hareketYonu5 === 3) {

                sphere5.position.x -= speed;

                if (sphere5.position.x <= -4) {

                    hareketYonu5 = 4;
                }
            } else if (hareketYonu5 === 4) {

                sphere5.position.y += speed;

                if (sphere5.position.y >= 5) {

                    hareketYonu5 = 5;
                }

            } else if (hareketYonu5 === 5) {

                sphere5.position.x += speed;

                if (sphere5.position.x >= 4) {

                    hareketYonu5 = 6;
                }

            } else if (hareketYonu5 === 6) {

                sphere5.position.z += speed;

                if (sphere5.position.z >= 4) {

                    hareketYonu5 = 7;
                }

            } else if (hareketYonu5 === 7) {

                sphere5.position.x -= speed;

                if (sphere5.position.x <= -4) {

                    hareketYonu5 = 8;
                }

            } else if (hareketYonu5 === 8) {

                sphere5.position.y -= speed;

                if (sphere5.position.y <= 1) {

                    hareketYonu5 = 1;
                }

            }
        }














        function createScene() {

            // Temel bir Babylon Scene nesnesi oluşturur
            const scene = new BABYLON.Scene(engine);

            // Boş bir kamera oluşturur ve konumlandırır
            const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 10, -19), scene);

            // Kamerayı sahne kaynağına hedefler
            camera.setTarget(BABYLON.Vector3.Zero());


            // Bu, kamerayı tuvale ekler
            camera.attachControl(canvas, true);

            // Gökyüzüne 0,1,0 hedefleyen bir ışık oluşturur
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Işığı az miktarda kısın - 0'dan 1'e
            light.intensity = 0.5;





            // BURAYA OBJELER GELECEK

            sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {
                diameter: 1,
                segments: 32
            }, scene);

            sphere.position = new BABYLON.Vector3(4, 1, -4)

            sphere2 = BABYLON.MeshBuilder.CreateSphere("sphere", {
                diameter: 1,
                segments: 32
            }, scene);

            sphere2.position = new BABYLON.Vector3(4, 1, 2)

            sphere3 = BABYLON.MeshBuilder.CreateSphere("sphere", {
                diameter: 1,
                segments: 32
            }, scene);

            sphere3.position = new BABYLON.Vector3(4, 1, -1)

            sphere4 = BABYLON.MeshBuilder.CreateSphere("sphere", {
                diameter: 1,
                segments: 32
            }, scene);

            sphere4.position = new BABYLON.Vector3(1, 1, 2)

            sphere5 = BABYLON.MeshBuilder.CreateSphere("sphere", {
                diameter: 1,
                segments: 32
            }, scene);

            sphere5.position = new BABYLON.Vector3(-2, 1, 2)

            const ground = BABYLON.MeshBuilder.CreateGround("ground", {
                width: 11,
                height: 11
            }, scene);




            //function top1Hareket();




            return scene;
        };

        const scene = createScene(); //createScene işlevini çağırın

        // Sahneyi tekrar tekrar işlemek için bir işleme döngüsü kaydedin
        engine.runRenderLoop(function () {

            top1Hareket();
            top2Hareket();
            top3Hareket();
            top4Hareket();
            top5Hareket();
            // BURAYA ANİMASYON GELECEK





            scene.render();
        });

        // Tarayıcı/tuval yeniden boyutlandırma olaylarını izleyin

        window.addEventListener("resize", function () {

            engine.resize();
        });
    </script>

</body>

</html>
