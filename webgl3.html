<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>

    </head>

   <body>

	<canvas id="renderCanvas"></canvas>

	<script>

let sphere2;

        const canvas = document.getElementById("renderCanvas"); // Kanvas öğesini alın

        const engine = new BABYLON.Engine(canvas, true); // BABYLON 3D motorunu oluştur



       function createScene() {
            
            // Temel bir Babylon Scene nesnesi oluşturur
            const scene = new BABYLON.Scene(engine);
                      
            // Boş bir kamera oluşturur ve konumlandırır
            const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(3, 5, -10), scene);
            
            // Kamerayı sahne kaynağına hedefler
            camera.setTarget(BABYLON.Vector3.Zero());
            
            
            // Bu, kamerayı tuvale ekler
            camera.attachControl(canvas, true);
            
            // Gökyüzüne 0,1,0 hedefleyen bir ışık oluşturur
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            
            // Işığı az miktarda kısın - 0'dan 1'e
            light.intensity = 0.7;
            




            // BURAYA OBJELER GELECEK
                const box = BABYLON.MeshBuilder.CreateBox("box", {diameter: 2, segments: 32}, scene);
                
                box.position =new BABYLON.Vector3(0, 1.0, 0)

                const box1 = BABYLON.MeshBuilder.CreateBox("box", {diameter: 3, segments: 32}, scene);
                
                box1.position =new BABYLON.Vector3(0, 2.0, 0)

                const box2 = BABYLON.MeshBuilder.CreateBox("box", {diameter: 4, segments: 32}, scene);
                
                box2.position =new BABYLON.Vector3(0, 3.0, 0)

                const box3 = BABYLON.MeshBuilder.CreateBox("box", {diameter: 4, segments: 32}, scene);
                
                box3.position =new BABYLON.Vector3(1.0, 2.0, 0)

                const box4 = BABYLON.MeshBuilder.CreateBox("box", {diameter: 4, segments: 32}, scene);
                
                box4.position =new BABYLON.Vector3(0, 1.0, -1)
                

                
                




            return scene;
        };

        const scene = createScene(); //createScene işlevini çağırın

        // Sahneyi tekrar tekrar işlemek için bir işleme döngüsü kaydedin
        engine.runRenderLoop(function () {
           




                // BURAYA ANİMASYON GELECEK

               


                scene.render();
        });

        // Tarayıcı/tuval yeniden boyutlandırma olaylarını izleyin

        window.addEventListener("resize", function () {

                engine.resize();
        });

	</script>

   </body>

</html>
