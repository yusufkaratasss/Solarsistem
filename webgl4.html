<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>

    </head>

   <body>

	<canvas id="renderCanvas"></canvas>

	<script>

let sphere2;

        const canvas = document.getElementById("renderCanvas"); // Kanvas öğesini alın

        const engine = new BABYLON.Engine(canvas, true); // BABYLON 3D motorunu oluştur



       function createScene() {
            
            // Temel bir Babylon Scene nesnesi oluşturur
            const scene = new BABYLON.Scene(engine);
                      
            // Boş bir kamera oluşturur ve konumlandırır
            const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
            
            // Kamerayı sahne kaynağına hedefler
            camera.setTarget(BABYLON.Vector3.Zero());
            
            
            // Bu, kamerayı tuvale ekler
            camera.attachControl(canvas, true);
            
            // Gökyüzüne 0,1,0 hedefleyen bir ışık oluşturur
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            
            // Işığı az miktarda kısın - 0'dan 1'e
            light.intensity = 0.7;
            




            // BURAYA OBJELER GELECEK

                const box = BABYLON.MeshBuilder.CreateBox("box", {diameter: 2, segments: 32}, scene);
                
                box.position =new BABYLON.Vector3(1.6, 1.2, -4)
                
                const tiledBox = BABYLON.MeshBuilder.CreateTiledBox("TiledBox", {diameter: 2, segments: 32}, scene);
                
                tiledBox.position =new BABYLON.Vector3(0.1, 1.2, -4)

                const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 1, segments: 32}, scene);

                sphere.position =new BABYLON.Vector3(-2.1, 1.0, -0.0)

                const cone = BABYLON.MeshBuilder.CreateCylinder("cone", {diameter: 1, segments: 32}, scene);

                cone.position =new BABYLON.Vector3(0.1, 1.0, 2.2)

                const capsule = BABYLON.MeshBuilder.CreateCapsule("ribbon", {diameter: 1, segments: 32}, scene);

                capsule.position =new BABYLON.Vector3(2.2, 0.5, -0.1)

                const plane = BABYLON.MeshBuilder.CreatePlane("plane", {diameter: 1, segments: 32}, scene);

                plane.position =new BABYLON.Vector3(-2.5, 0.5, 3)

                const tiledPlane = BABYLON.MeshBuilder.CreateTiledPlane("plane", {diameter: 1, segments: 32}, scene);

                tiledPlane.position =new BABYLON.Vector3(2.8, 0.5, 3)

                const disc = BABYLON.MeshBuilder.CreateDisc("disc", {diameter: 0.5, segments: 32}, scene);

                disc.position =new BABYLON.Vector3(-1.8, 1.2, -2.4)

                const torus = BABYLON.MeshBuilder.CreateTorus("torus", {diameter: 1, segments: 32}, scene);

                torus.position =new BABYLON.Vector3(-1.6, 1.2, -4.3)

                const TorusKnot = BABYLON.MeshBuilder.CreateTorusKnot("torusKnot", {radius: 0.5, tube:0.1,  p:2, q:3, segments: 32}, scene);

                TorusKnot.position =new BABYLON.Vector3(-0.0, 1.0, -1.0)
                

            const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 10, height: 10}, scene);

            return scene;
        };

        const scene = createScene(); //createScene işlevini çağırın

        // Sahneyi tekrar tekrar işlemek için bir işleme döngüsü kaydedin
        engine.runRenderLoop(function () {
           




                // BURAYA ANİMASYON GELECEK





                scene.render();
        });

        // Tarayıcı/tuval yeniden boyutlandırma olaylarını izleyin

        window.addEventListener("resize", function () {

                engine.resize();
        });

	</script>

   </body>

</html>
